<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulario de contacto moderno">
    <title>Formulario de Contacto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .contenedor-formulario {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 3rem;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            margin-bottom: 1rem;
            text-align: center;
            font-size: 2rem;
        }

        .descripcion {
            color: #666;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .grupo-formulario {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 0.85rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        input:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input.error,
        textarea.error,
        select.error {
            border-color: #e74c3c;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .mensaje-error {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 0.3rem;
            display: none;
        }

        .mensaje-error.visible {
            display: block;
        }

        .grupo-checkbox {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-top: 0.5rem;
        }

        input[type="checkbox"] {
            width: auto;
            cursor: pointer;
        }

        .label-checkbox {
            margin-bottom: 0;
            font-weight: normal;
            cursor: pointer;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .mensaje-exito {
            background: #d4edda;
            color: #155724;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
            text-align: center;
            border: 1px solid #c3e6cb;
        }

        .mensaje-exito.visible {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contador-caracteres {
            font-size: 0.8rem;
            color: #999;
            margin-top: 0.3rem;
            text-align: right;
        }

        @media (max-width: 600px) {
            .contenedor-formulario {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="contenedor-formulario">
        <h1>Formulario de Contacto</h1>
        <p class="descripcion">Nos encantaría escucharte. Completa el formulario y nos pondremos en contacto pronto.</p>

        <div id="mensajeExito" class="mensaje-exito">
            ¡Mensaje enviado exitosamente! Te responderemos pronto.
        </div>

        <form id="formularioContacto" novalidate>
            <!-- Nombre -->
            <div class="grupo-formulario">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                <div class="mensaje-error" id="errorNombre"></div>
            </div>

            <!-- Email -->
            <div class="grupo-formulario">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                <div class="mensaje-error" id="errorEmail"></div>
            </div>

            <!-- Teléfono -->
            <div class="grupo-formulario">
                <label for="telefono">Teléfono (Opcional)</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+54 (9) XXXX-XXXX">
                <div class="mensaje-error" id="errorTelefono"></div>
            </div>

            <!-- Asunto -->
            <div class="grupo-formulario">
                <label for="asunto">Asunto</label>
                <select id="asunto" name="asunto" required>
                    <option value="">Selecciona un asunto</option>
                    <option value="consulta">Consulta General</option>
                    <option value="soporte">Soporte Técnico</option>
                    <option value="sugerencia">Sugerencia</option>
                    <option value="reclamo">Reclamo</option>
                    <option value="otro">Otro</option>
                </select>
                <div class="mensaje-error" id="errorAsunto"></div>
            </div>

            <!-- Mensaje -->
            <div class="grupo-formulario">
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje" name="mensaje" placeholder="Cuéntanos tu consulta o sugerencia..." required></textarea>
                <div class="contador-caracteres"><span id="contadorCaracteres">0</span>/500</div>
                <div class="mensaje-error" id="errorMensaje"></div>
            </div>

            <!-- Checkbox de términos -->
            <div class="grupo-formulario">
                <div class="grupo-checkbox">
                    <input type="checkbox" id="terminos" name="terminos" required>
                    <label for="terminos" class="label-checkbox">Acepto que procesen mis datos personales</label>
                </div>
                <div class="mensaje-error" id="errorTerminos"></div>
            </div>

            <!-- Botón enviar -->
            <button type="submit" id="botonEnviar">Enviar Mensaje</button>
        </form>
    </div>

    <script>
        const formulario = document.getElementById('formularioContacto');
        const campos = {
            nombre: document.getElementById('nombre'),
            email: document.getElementById('email'),
            telefono: document.getElementById('telefono'),
            asunto: document.getElementById('asunto'),
            mensaje: document.getElementById('mensaje'),
            terminos: document.getElementById('terminos')
        };

        const errores = {
            nombre: document.getElementById('errorNombre'),
            email: document.getElementById('errorEmail'),
            telefono: document.getElementById('errorTelefono'),
            asunto: document.getElementById('errorAsunto'),
            mensaje: document.getElementById('errorMensaje'),
            terminos: document.getElementById('errorTerminos')
        };

        const mensajeExito = document.getElementById('mensajeExito');
        const botonEnviar = document.getElementById('botonEnviar');
        const contadorCaracteres = document.getElementById('contadorCaracteres');

        // Contador de caracteres en mensaje
        campos.mensaje.addEventListener('input', function() {
            contadorCaracteres.textContent = this.value.length;
            
            if (this.value.length > 500) {
                this.value = this.value.substring(0, 500);
                contadorCaracteres.textContent = '500';
            }
        });

        // Limpiar error al escribir
        Object.keys(campos).forEach(campo => {
            campos[campo].addEventListener('input', function() {
                limpiarError(campo);
            });
        });

        // Validar email
        function validarEmail(email) {
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return regex.test(email);
        }

        // Limpiar error
        function limpiarError(campo) {
            campos[campo].classList.remove('error');
            errores[campo].classList.remove('visible');
        }

        // Mostrar error
        function mostrarError(campo, mensaje) {
            campos[campo].classList.add('error');
            errores[campo].textContent = mensaje;
            errores[campo].classList.add('visible');
        }

        // Validar campo
        function validarCampo(campo) {
            const valor = campos[campo].value.trim();

            if (campo === 'nombre') {
                if (!valor) {
                    mostrarError('nombre', 'El nombre es requerido');
                    return false;
                }
                if (valor.length < 3) {
                    mostrarError('nombre', 'El nombre debe tener al menos 3 caracteres');
                    return false;
                }
            }

            if (campo === 'email') {
                if (!valor) {
                    mostrarError('email', 'El email es requerido');
                    return false;
                }
                if (!validarEmail(valor)) {
                    mostrarError('email', 'Por favor ingresa un email válido');
                    return false;
                }
            }

            if (campo === 'telefono') {
                if (valor && valor.length < 10) {
                    mostrarError('telefono', 'El teléfono debe tener al menos 10 dígitos');
                    return false;
                }
            }

            if (campo === 'asunto') {
                if (!valor) {
                    mostrarError('asunto', 'Por favor selecciona un asunto');
                    return false;
                }
            }

            if (campo === 'mensaje') {
                if (!valor) {
                    mostrarError('mensaje', 'El mensaje es requerido');
                    return false;
                }
                if (valor.length < 10) {
                    mostrarError('mensaje', 'El mensaje debe tener al menos 10 caracteres');
                    return false;
                }
            }

            if (campo === 'terminos') {
                if (!campos[campo].checked) {
                    mostrarError('terminos', 'Debe aceptar los términos');
                    return false;
                }
            }

            limpiarError(campo);
            return true;
        }

        // Validar todo el formulario
        function validarFormulario() {
            const camposValidar = ['nombre', 'email', 'asunto', 'mensaje', 'terminos'];
            return camposValidar.every(campo => validarCampo(campo));
        }

        // Enviar formulario
        formulario.addEventListener('submit', function(e) {
            e.preventDefault();

            if (!validarFormulario()) {
                return;
            }

            // Simular envío
            botonEnviar.disabled = true;
            botonEnviar.textContent = 'Enviando...';

            setTimeout(() => {
                // Mostrar mensaje de éxito
                mensajeExito.classList.add('visible');

                // Resetear formulario
                formulario.reset();
                contadorCaracteres.textContent = '0';

                // Resetear botón
                botonEnviar.disabled = false;
                botonEnviar.textContent = 'Enviar Mensaje';

                // Ocultar mensaje después de 5 segundos
                setTimeout(() => {
                    mensajeExito.classList.remove('visible');
                }, 5000);

                // En una aplicación real aquí enviarías los datos al servidor
                console.log({
                    nombre: campos.nombre.value,
                    email: campos.email.value,
                    telefono: campos.telefono.value,
                    asunto: campos.asunto.value,
                    mensaje: campos.mensaje.value
                });
            }, 1500);
        });

        // Validar al soltar el campo
        Object.keys(campos).forEach(campo => {
            campos[campo].addEventListener('blur', function() {
                validarCampo(campo);
            });
        });
    </script>
</body>
</html>
