<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página</title>
  <style>
    html,
    body {
      height: 100vh;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0vh 0;
      background-image: url('Imagenes/Agencia.png');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow: hidden;
    }

    header {
      background-color: rgba(211, 211, 211, 0.2);
      padding: 0px 0px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 15vh;
    }

    header a {
      text-decoration: none;
      text-align: center;
      color: #f5f5f5;
      font-weight: bold;
    }

    header a h1 {
      margin: 0;
      font-size: 7vh;
      line-height: 1;
    }

    header a p {
      margin: 0;
      font-size: 3vh;
      line-height: 1;
      text-align: left;
      color: #f5f5f5aa
    }

    main {
      width: 100%;
      height: 85vh;
      margin-top: 15vh;
    }
  </style>
</head>

</html>
