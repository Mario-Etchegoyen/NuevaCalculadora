<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página</title>
  <style>
    html,
    body {
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0vh 0;
      background-image: url('Imagenes/Agencia.png');
      background-size: cover;
      background-position: top center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      overflow: hidden;
    }

    header {
      background-color: rgba(211, 211, 211, 0.2);
      padding: 0px 0px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(255, 255, 255, 0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 15vh;
    }

    header a {
      text-decoration: none;
      text-align: center;
      color: #f5f5f5;
      font-weight: bold;
    }

    header a h1 {
      margin: 0;
      font-size: 7vh;
      line-height: 1;
    }

    header a p {
      margin: 0;
      font-size: 3vh;
      line-height: 1;
      text-align: left;
      color: #f5f5f5aa
    }

    main {
      width: 100%;
      height: 85vh;
      margin-top: 15vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .contenedor-padre {
      height: 70vh;
      width: 30vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(128, 128, 128, 0.5);
      padding: 2vh;
      border-radius: 10px;
    }

    section {
      display: none;
    }

    section.active {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .nav-buttons {
      position: absolute;
      right: 2vw;
      display: flex;
      flex-direction: column;
      gap: 1vh;
    }

    .nav-button {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 0.5vh 1.5vw;
      border-radius: 1.5vh;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.8vh;
      height: 3vh;
      transition: background-color 0.3s;
    }

    .nav-button:hover {
      background-color: rgba(255, 255, 255, 1);
    }

    .nav-button.active {
      background-color: red;
      color: white;
      transform: scale(1.15);
    }
  </style>
</head>

<body>
  <header>
    <a href="https://www.tuprendario.com">
      <h1>TuPrendario.com</h1>
      <p>Préstamos Prendarios para Vos</p>
    </a>
    <div class="nav-buttons">
      <button class="nav-button" onclick="showSection('calculadora')">Calculadora</button>
      <button class="nav-button" onclick="showSection('datero')">Datero</button>
      <button class="nav-button" onclick="showSection('contacto')">Contacto</button>
    </div>
  </header>
  <main>
    <section id="calculadora">
      <div class="contenedor-padre">
        <form>
          <h2>Calculadora de Cuotas</h2>
        </form>
      </div>
    </section>

    <section id="datero">
      <div class="contenedor-padre">
        <form>
          <h2>Envio de Datos</h2>
        </form>
      </div>
    </section>
    <section id="agradecimiento-datero">
      <div class="contenedor-padre">
        <form>
          <h2>Agradecimiento Datero</h2>
        </form>
      </div>
    </section>

    <section id="contacto">
      <div class="contenedor-padre">
        <form>
          <h2>Contacto</h2>
        </form>
      </div>
    </section>

    <section id="agradecimiento-contacto">
      <div class="contenedor-padre">
        <form>
          <h2>Agradecimiento Contacto</h2>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Mi Página Web</p>
  </footer>
  <script>    // SPA functionality
    function showSection(sectionId) {
      // Ocultar todas las secciones
      const sections = document.querySelectorAll('section');
      sections.forEach(section => {
        section.classList.remove('active');
      });

      // Mostrar la sección seleccionada
      const targetSection = document.getElementById(sectionId);
      if (targetSection) {
        targetSection.classList.add('active');
      }

      // Actualizar botones activos
      const buttons = document.querySelectorAll('.nav-button');
      buttons.forEach(button => {
        button.classList.remove('active');
      });

      // Marcar botón activo según la sección
      const activeButton = document.querySelector(`[onclick="showSection('${sectionId}')"]`);
      if (activeButton) {
        activeButton.classList.add('active');
      }
    }

    // Mostrar la primera sección por defecto
    document.addEventListener('DOMContentLoaded', function () {
      showSection('calculadora');
    });
  </script>
</body>

</html>
